<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Roboto&display=swap" rel="stylesheet">
    <title>OOP Calculator</title>
</head>

<body>   
    <main>
        <div>
            <section class="calc-topHalf">
                    <div>
                        <div id="screen">0</div>
                    </div>
                </section>

            <section class="calc-bottomHalf">
                <ul id="list">
                    <li value="7" id="seven"><button>7</button></li>
                    <li value="8" id="eight"><button>8</button></li>
                    <li id="nine"><button>9</button></li>
                    <li id="forSlash"><button>/</button></li>
                    <li id="four"><button>4</button></li>
                    <li id="five"><button>5</button></li>
                    <li id="six"><button>6</button></li>
                    <li id="mult"><button>x</button></li>
                    <li id="one"><button>1</button></li>
                    <li id="two"><button>2</button></li>
                    <li id="three"><button>3</button></li>
                    <li id="plus"><button>+</button></li>
                    <li id="zero"><button>0</button></li>
                    <li id="dec"><button>.</button></li>
                    <li id="equals"><button>=</button></li>
                    <li id="minus"><button>-</button></li>
                </ul>
                
            </section>
        </div>
    </main>
    <script type="text/javascript" src="calcJS2.js"></script> 
</body>

</html>
