<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Roboto&display=swap" rel="stylesheet">
    <title>OOP Calculator</title>
</head>

<body>   
    <main>
        <div class="calculator">
            <section class="calc-topHalf">
                    <div>
                        <div class="calculator_display">0</div>
                    </div>
                </section>

            <section class="calc-bottomHalf">
                <ul class="calculator_keys">
                    <li class="button" value="7" data-type="number"><button>7</button></li>
                    <li class="button" value="8" data-type="number"><button>8</button></li>
                    <li class="button" value="9" data-type="number"><button>9</button></li>
                    <li class="button" data-type="operator"><button>/</button></li>
                    <li class="button" value="4" data-type="number"><button>4</button></li>
                    <li class="button" value="5" data-type="number"><button>5</button></li>
                    <li class="button" value="6" data-type="number"><button>6</button></li>
                    <li class="button" data-type="operator"><button>x</button></li>
                    <li class="button" value="1" data-type="number"><button>1</button></li>
                    <li class="button" value="2" data-type="number"><button>2</button></li>
                    <li class="button" value="3" data-type="number"><button>3</button></li>
                    <li class="button" data-type="operator"><button>+</button></li>
                    <li class="button" value="0" data-type="number"><button>0</button></li>
                    <li class="button" data-type="operator"><button>.</button></li>
                    <li class="button" data-type="operator"><button>=</button></li>
                    <li class="button" data-type="operator"><button>-</button></li>
                </ul>
                
            </section>
        </div>
    </main>
    <script type="text/javascript" src="calcJS2.js"></script> 
</body>

</html>
